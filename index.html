<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Component</title>
</head>
<body>
	<div id="app">
        <blog-post v-for="post in posts" :key="post.id" :title="post.title" :content="post.content"></blog-post>
	</div>
    

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

Vue.component('blog-post',{
    template: '<div><h2>{{ title }}</h2><p>{{ content }}</p></div>',
    props:['title','content']
})

var app = new Vue({
    el: '#app',
    data: {
        posts: [
            {'id':0, 'title': 'vue.jsの基礎', 'content': 'about vue.js...'},
            {'id':1, 'title': 'componentの基礎', 'content': 'about component...'},
            {'id':2, 'title': 'Vue CLIの基礎', 'content': 'about Vue CLI...'},
        ]
    },
})

</script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

Vue.component('button-counter',{
    template : '<p>カウント:{{ count }}<button @click="countUp">Up</button><button @click="countDown">Down</button></p>',
    data: function(){
        return {
            count:0
        }
    },
    methods: {
        countUp: function(){
            this.count++
        },
        countDown: function(){
            this.count--
        },
    }
})

var app = new Vue({
    el: '#app',
    data: {

})

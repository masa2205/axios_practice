<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Component</title>
</head>
<body>
	<div id="app">
        <emit-event @from-child='alertMessage'></emit-event>
	</div>
    

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

Vue.component('emit-event',{
    template: `<button @click="$emit('from-child')">ボタン</button>`,
    // methods: {
    //     clickEvent: function(){
    //         this.$emit('from-child')
    //     }
    // }    
})

var app = new Vue({
    el: '#app',
    data: {
    },
    methods: {
        alertMessage: function(){
            alert('子からイベント受け取ったよ')
        }
    }
})

</script>
</body>
</html>

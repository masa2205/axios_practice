<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vueを使ってaxiosを学ぶ</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
new Vue({
    el: '#app',
    data: {
        message: 'Hello Axios'
    }
})
</script>
</body>
</html>
